name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 5 * * 1'  # Run every Monday at 5:30 AM

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # Supported languages: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you want to control which files are queried, uncomment the line below and modify the path as needed
        # queries: security-extended,security-and-quality

    # Autobuild attempts to build compiled languages (C/C++, C#, Go, or Java) using default build methods
    # If this step fails, remove it and run the build steps manually (as shown below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ℹ️ Use any of the following steps to replace the autobuild step above
    # If your project uses other dependency management tools, such as apt-get, yum, npm/yarn, etc.
    
    # - name: Install dependencies
    #   run: |
    #     npm ci
    #     npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"