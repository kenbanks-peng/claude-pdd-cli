name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - prerelease

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      contents: read   # è¯»å–ä»£ç 
      packages: write  # å‘å¸ƒåŒ…æƒé™
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build
      
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-packages:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      contents: read   # è¯»å–ä»£ç 
      packages: write  # å‘å¸ƒåŒ…æƒé™
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@MuziGeek'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build
      
    - name: Prepare for GitHub Packages
      run: |
        # å¤åˆ¶ GitHub Packages é…ç½®
        cp .npmrc.github .npmrc
        # ä¿®æ”¹åŒ…åä¸ºä½œç”¨åŸŸåŒ…
        npm pkg set name="@MuziGeek/claude-tdd-cli"
      
    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Cleanup after GitHub Packages publish
      run: |
        # æ¢å¤åŽŸå§‹åŒ…å
        npm pkg set name="claude-tdd-cli"
        # åˆ é™¤ä¸´æ—¶ .npmrc æ–‡ä»¶
        rm -f .npmrc

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write  # å…è®¸å†™å…¥å†…å®¹ï¼ˆåˆ›å»ºæ ‡ç­¾ã€æŽ¨é€ä»£ç ï¼‰
      packages: write  # å…è®¸å‘å¸ƒåŒ…
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build
      
    - name: Bump version
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        
    - name: Generate Release Notes
      run: |
        # èŽ·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬æ ‡ç­¾
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 --exclude="v${{ env.NEW_VERSION }}" 2>/dev/null || echo "")
        
        # ç”Ÿæˆæäº¤æ—¥å¿—
        if [ -n "$PREVIOUS_TAG" ]; then
          COMMIT_LOG=$(git log --oneline --pretty=format:"- %s" "$PREVIOUS_TAG"..HEAD)
        else
          COMMIT_LOG=$(git log --oneline --pretty=format:"- %s" -10)
        fi
        
        # æå–ä¸åŒç±»åž‹çš„å˜æ›´
        FEATURES=$(echo "$COMMIT_LOG" | grep -i "feat\|feature" || echo "")
        FIXES=$(echo "$COMMIT_LOG" | grep -i "fix\|bugfix" || echo "")
        DOCS=$(echo "$COMMIT_LOG" | grep -i "docs\|documentation" || echo "")
        CHORES=$(echo "$COMMIT_LOG" | grep -i "chore\|refactor\|style" || echo "")
        
        cat > RELEASE_NOTES.md << EOF
        ## ðŸš€ Claude TDD CLI v${{ env.NEW_VERSION }}
        
        $(if [ -n "$FEATURES" ]; then
        echo "### âœ¨ æ–°åŠŸèƒ½"
        echo "$FEATURES"
        echo ""
        fi)
        
        $(if [ -n "$FIXES" ]; then
        echo "### ðŸ› é—®é¢˜ä¿®å¤"
        echo "$FIXES"
        echo ""
        fi)
        
        $(if [ -n "$DOCS" ]; then
        echo "### ðŸ“š æ–‡æ¡£æ›´æ–°"
        echo "$DOCS"
        echo ""
        fi)
        
        $(if [ -n "$CHORES" ]; then
        echo "### ðŸ”§ å…¶ä»–æ”¹è¿›"
        echo "$CHORES"
        echo ""
        fi)
        
        ### ðŸ“¦ å®‰è£…æ–¹å¼
        
        \`\`\`bash
        # å…¨å±€å®‰è£…
        npm install -g claude-tdd-cli@${{ env.NEW_VERSION }}
        
        # æˆ–è€…ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬
        npm install -g claude-tdd-cli@latest
        \`\`\`
        
        ### ðŸš€ å¿«é€Ÿå¼€å§‹
        
        \`\`\`bash
        # æŸ¥çœ‹ç‰ˆæœ¬
        claude-tdd --version
        
        # åˆå§‹åŒ–TDDå·¥ä½œæµ
        claude-tdd init
        
        # è¯Šæ–­çŽ¯å¢ƒ
        claude-tdd doctor
        
        # æŸ¥çœ‹å¸®åŠ©
        claude-tdd --help
        \`\`\`
        
        ---
        
        $(if [ -n "$PREVIOUS_TAG" ]; then
        echo "**å®Œæ•´æ›´æ–°æ—¥å¿—**: https://github.com/MuziGeek/claude-tdd-cli/compare/$PREVIOUS_TAG...v${{ env.NEW_VERSION }}"
        else
        echo "**é¡¹ç›®ä¸»é¡µ**: https://github.com/MuziGeek/claude-tdd-cli"
        fi)
        
        **æ–‡æ¡£**: [ä½¿ç”¨è¯´æ˜Ž](https://github.com/MuziGeek/claude-tdd-cli#readme) | [ç¤ºä¾‹é¡¹ç›®](https://github.com/MuziGeek/claude-tdd-cli/tree/main/examples)
        EOF
        
    - name: Create Tag and Push
      run: |
        git add package.json
        git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
        git tag -a "v${{ env.NEW_VERSION }}" -m "Release v${{ env.NEW_VERSION }}"
        git push origin main
        git push origin "v${{ env.NEW_VERSION }}"
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.NEW_VERSION }}
        release_name: Claude TDD CLI v${{ env.NEW_VERSION }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: ${{ contains(env.NEW_VERSION, 'beta') || contains(env.NEW_VERSION, 'alpha') || contains(env.NEW_VERSION, 'rc') }}

  publish-after-release:
    name: Publish to NPM after GitHub Release
    runs-on: ubuntu-latest
    needs: create-github-release
    if: github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read   # è¯»å–ä»£ç 
