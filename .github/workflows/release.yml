    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
        
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-packages-after-release:
    name: Publish to GitHub Packages after GitHub Release
    runs-on: ubuntu-latest
    needs: create-github-release
    if: github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read   # è¯»å–ä»£ç 
      packages: write  # å‘å¸ƒåŒ…æƒé™
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
        
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@MuziGeek'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Prepare for GitHub Packages
      run: |
        # å¤åˆ¶ GitHub Packages é…ç½®
        cp .npmrc.github .npmrc
        # ä¿®æ”¹åŒ…åä¸ºä½œç”¨åŸŸåŒ…
        npm pkg set name="@MuziGeek/claude-tdd-cli"
      
    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Cleanup after GitHub Packages publish
      run: |
        # æ¢å¤åŽŸå§‹åŒ…å
        npm pkg set name="claude-tdd-cli"
        # åˆ é™¤ä¸´æ—¶ .npmrc æ–‡ä»¶
        rm -f .npmrc

  create-success-summary:
    name: Create Success Summary
    runs-on: ubuntu-latest
    needs: [publish-after-release, publish-github-packages-after-release]
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
        
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        
    - name: Create Success Summary
      run: |
        echo "ðŸŽ‰ Successfully released Claude TDD CLI!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Package published to NPM" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Package published to GitHub Packages" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ·ï¸ GitHub release created" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: $(node -p 'require(\"./package.json\").version')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ä»Ž npm å®‰è£…**: \`npm install -g claude-tdd-cli@latest\`" >> $GITHUB_STEP_SUMMARY
        echo "**ä»Ž GitHub Packages å®‰è£…**: \`npm install -g @MuziGeek/claude-tdd-cli --registry https://npm.pkg.github.com\`" >> $GITHUB_STEP_SUMMARY